<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Keyboard</title>
    <link rel="icon" type="image/png"
        href="https://pl.gravatar.com/userimage/38519471/d27f42e60b69e1e9af62dae70243375b?size=200">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container-keys">
        <button value="A">A</button>
        <button value="B">B</button>
        <button value="C">C</button>
        <button value="D">D</button>
        <button value="E">E</button>
        <button value="F">F</button>
        <button value="G">G</button>
        <button value="H">H</button>
        <button value="I">I</button>
        <button value="J">J</button>
        <button value="K">K</button>
        <button value="L">L</button>
    </div>  
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
